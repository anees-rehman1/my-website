name: CI/CD Pipeline for Docker Hub

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

env:
  IMAGE_NAME: shadow1234090/my-website  # Your Docker Hub image
  REGISTRY: docker.io
  GH_TOKEN: ${{ secrets.GH_TOKEN }}  # For pushing back to repo

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GH_TOKEN }}  # Important for push access
      
      - name: Test HTML files
        run: |
          echo "Testing HTML file structure..."
          [ -f "src/index.html" ] && echo "âœ“ index.html exists" || exit 1
          [ -f "src/style.css" ] && echo "âœ“ style.css exists" || exit 1
          [ -f "src/script.js" ] && echo "âœ“ script.js exists" || exit 1

  build-and-push:
    needs: test
    runs-on: ubuntu-latest
    if: github.event_name != 'pull_request'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GH_TOKEN }}
          fetch-depth: 0  # Get all history for proper tagging
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      
      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=sha,prefix=commit-
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}
      
      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Update deployment.yaml with new image tag
        id: update-deployment
        run: |
          # Get short commit SHA
          SHORT_SHA="${GITHUB_SHA:0:7}"
          NEW_IMAGE="${{ env.IMAGE_NAME }}:commit-$SHORT_SHA"
          
          echo "Updating deployment.yaml with image: $NEW_IMAGE"
          
          # Update the image in deployment.yaml
          sed -i "s|image: shadow1234090/my-website:.*|image: $NEW_IMAGE|" k8s/deployment.yaml
          
          # Verify the change
          echo "Updated image in deployment.yaml:"
          grep "image:" k8s/deployment.yaml
          
          # Set output for next step
          echo "new_image=$NEW_IMAGE" >> $GITHUB_ENV
      
      - name: Commit and push updated deployment.yaml
        env:
          NEW_IMAGE: ${{ env.new_image }}
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          # Check if there are changes
          if git diff --quiet k8s/deployment.yaml; then
            echo "No changes to commit"
          else
            echo "Committing changes..."
            git add k8s/deployment.yaml
            git commit -m "ci: update image to $NEW_IMAGE"
            
            # Push using the token
            git remote set-url origin https://x-access-token:${{ secrets.GH_TOKEN }}@github.com/${{ github.repository }}.git
            git push origin HEAD:main
            echo "Changes pushed successfully!"
          fi

  deploy-notify:
    needs: build-and-push
    runs-on: ubuntu-latest
    if: always()  # Run even if previous jobs fail
    
    steps:
      - name: Create Deployment Summary
        run: |
          if [ "${{ needs.build-and-push.result }}" == "success" ]; then
            echo "## âœ… CI/CD Pipeline Completed Successfully!" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "### ðŸ³ Docker Image" >> $GITHUB_STEP_SUMMARY
            echo "- **Registry**: Docker Hub" >> $GITHUB_STEP_SUMMARY
            echo "- **Image**: \`${{ env.IMAGE_NAME }}\`" >> $GITHUB_STEP_SUMMARY
            echo "- **Commit SHA**: \`${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "### ðŸ”„ Next Steps" >> $GITHUB_STEP_SUMMARY
            echo "1. ArgoCD will detect the updated \`deployment.yaml\`" >> $GITHUB_STEP_SUMMARY
            echo "2. New image will be deployed to Kubernetes" >> $GITHUB_STEP_SUMMARY
            echo "3. Check ArgoCD UI for deployment status" >> $GITHUB_STEP_SUMMARY
          else
            echo "## âŒ CI/CD Pipeline Failed" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "Please check the build logs for errors." >> $GITHUB_STEP_SUMMARY
          fi