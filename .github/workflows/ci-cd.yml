name: CI/CD Pipeline for Docker Hub

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

env:
  IMAGE_NAME: shadow1234090/my-website
  REGISTRY: docker.io

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code with PAT
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GH_TOKEN }}
      
      - name: Test HTML files
        run: |
          echo "ðŸ“ Testing HTML file structure..."
          echo "Contents of src/:"
          ls -la src/
          [ -f "src/index.html" ] && echo "âœ… index.html exists" || (echo "âŒ index.html missing" && exit 1)
          [ -f "src/style.css" ] && echo "âœ… style.css exists" || (echo "âŒ style.css missing" && exit 1)
          [ -f "src/script.js" ] && echo "âœ… script.js exists" || (echo "âŒ script.js missing" && exit 1)

  build-and-push:
    needs: test
    runs-on: ubuntu-latest
    if: github.event_name != 'pull_request'
    
    steps:
      - name: Checkout code with PAT
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GH_TOKEN }}
          fetch-depth: 0
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      
      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=sha,prefix=commit-
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}
      
      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Configure Git for push
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global pull.rebase false
      
      - name: Update deployment.yaml with new image tag
        id: update-image
        run: |
          # Get short commit SHA
          SHORT_SHA="${GITHUB_SHA:0:7}"
          NEW_IMAGE="${{ env.IMAGE_NAME }}:commit-$SHORT_SHA"
          
          echo "ðŸ”„ Updating deployment.yaml with image: $NEW_IMAGE"
          echo "NEW_IMAGE=$NEW_IMAGE" >> $GITHUB_ENV
          
          # Update the image in deployment.yaml
          sed -i "s|image: shadow1234090/my-website:.*|image: $NEW_IMAGE|" k8s/deployment.yaml
          
          # Verify the change
          echo "âœ… Updated image in deployment.yaml:"
          grep "image:" k8s/deployment.yaml
      
      - name: Commit and push changes
        env:
          NEW_IMAGE: ${{ env.NEW_IMAGE }}
        run: |
          echo "ðŸ“ Checking for changes to commit..."
          
          # Check if deployment.yaml has changes
          if ! git diff --quiet k8s/deployment.yaml; then
            echo "ðŸ” Changes detected in deployment.yaml:"
            git diff k8s/deployment.yaml
            
            # Stage the file
            git add k8s/deployment.yaml
            
            # Commit with the new image tag
            git commit -m "ci: update image to $NEW_IMAGE [skip ci]"
            
            # Push using the PAT token
            echo "ðŸš€ Pushing changes to GitHub..."
            git push origin HEAD:main
            
            echo "âœ… Successfully pushed changes to GitHub!"
          else
            echo "âš ï¸ No changes to commit in deployment.yaml"
          fi

  notify:
    needs: build-and-push
    runs-on: ubuntu-latest
    if: always()
    
    steps:
      - name: Create Deployment Summary
        run: |
          echo "## ðŸ“Š CI/CD Pipeline Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ "${{ needs.build-and-push.result }}" == "success" ]; then
            echo "### âœ… Pipeline Completed Successfully!" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "**ðŸ“¦ Docker Image Built:**" >> $GITHUB_STEP_SUMMARY
            echo "- **Registry**: Docker Hub" >> $GITHUB_STEP_SUMMARY
            echo "- **Image**: \`${{ env.IMAGE_NAME }}\`" >> $GITHUB_STEP_SUMMARY
            echo "- **Tags Added**: \`commit-${{ github.sha }}\`, \`latest\`" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "**ðŸ”— Deployment Updated:**" >> $GITHUB_STEP_SUMMARY
            echo "- âœ… \`deployment.yaml\` updated with new image tag" >> $GITHUB_STEP_SUMMARY
            echo "- âœ… Changes committed and pushed to GitHub" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "**ðŸ”„ Next Steps (Automatic):**" >> $GITHUB_STEP_SUMMARY
            echo "1. ArgoCD will detect changes in \`k8s/deployment.yaml\`" >> $GITHUB_STEP_SUMMARY
            echo "2. New image will be deployed to Kubernetes" >> $GITHUB_STEP_SUMMARY
            echo "3. Website will be automatically updated" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "**â° Estimated Time:** 2-3 minutes for ArgoCD sync" >> $GITHUB_STEP_SUMMARY
          else
            echo "### âŒ Pipeline Failed" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "**Please check the logs above for errors.**" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "**Common fixes:**" >> $GITHUB_STEP_SUMMARY
            echo "1. Verify all secrets are set correctly" >> $GITHUB_STEP_SUMMARY
            echo "2. Check Docker Hub repository exists" >> $GITHUB_STEP_SUMMARY
            echo "3. Ensure GitHub token has 'repo' permissions" >> $GITHUB_STEP_SUMMARY
          fi