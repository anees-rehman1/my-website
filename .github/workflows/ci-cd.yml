name: CI/CD Pipeline for Docker Hub

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

env:
  IMAGE_NAME: shadow1234090/my-website  # Change this!
  REGISTRY: docker.io  # Docker Hub registry

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Test HTML files
        run: |
          echo "Testing HTML file structure..."
          ls -la src/
          [ -f "src/index.html" ] && echo "âœ“ index.html exists" || exit 1
          [ -f "src/style.css" ] && echo "âœ“ style.css exists" || exit 1
          [ -f "src/script.js" ] && echo "âœ“ script.js exists" || exit 1

  build-and-push:
    needs: test
    runs-on: ubuntu-latest
    if: github.event_name != 'pull_request'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      
      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=sha,prefix=commit-
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}
      
      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Update deployment with new image
        run: |
          # Get the latest tag
          LATEST_TAG="${{ steps.meta.outputs.tags }}"
          echo "Latest tag: $LATEST_TAG"
          
          # Update deployment.yaml with specific tag (not latest)
          # Get the commit SHA tag
          COMMIT_SHA="${GITHUB_SHA:0:7}"
          NEW_IMAGE="${{ env.IMAGE_NAME }}:commit-$COMMIT_SHA"
          
          echo "Updating deployment with image: $NEW_IMAGE"
          sed -i "s|image: .*|image: $NEW_IMAGE|" k8s/deployment.yaml
          
          # Show the change
          echo "Updated deployment.yaml:"
          grep "image:" k8s/deployment.yaml
      
      - name: Commit and push changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add k8s/deployment.yaml
          git diff --cached
          if git diff-index --quiet HEAD --; then
            echo "No changes to commit"
          else
            git commit -m "Update image to $NEW_IMAGE [skip ci]"
            git push
          fi

  notify:
    needs: build-and-push
    runs-on: ubuntu-latest
    
    steps:
      - name: Create Deployment Summary
        run: |
          echo "## ðŸŽ‰ CI/CD Pipeline Complete!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ“¦ Docker Image Built and Pushed" >> $GITHUB_STEP_SUMMARY
          echo "- **Registry**: Docker Hub" >> $GITHUB_STEP_SUMMARY
          echo "- **Image**: \`${{ env.IMAGE_NAME }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- **Tags**: \`${{ steps.meta.outputs.tags }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ”„ Next Steps" >> $GITHUB_STEP_SUMMARY
          echo "1. ArgoCD will detect the updated \`deployment.yaml\`" >> $GITHUB_STEP_SUMMARY
          echo "2. New image will be deployed to Kubernetes" >> $GITHUB_STEP_SUMMARY
          echo "3. Check ArgoCD UI for deployment status" >> $GITHUB_STEP_SUMMARY