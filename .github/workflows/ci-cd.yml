name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:  # Allow manual triggers

env:
  IMAGE_NAME: my-website
  REGISTRY: ghcr.io  # GitHub Container Registry

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Test HTML files
        run: |
          echo "Testing HTML file structure..."
          if [ -f "src/index.html" ]; then
            echo "✓ index.html exists"
          else
            echo "✗ index.html missing"
            exit 1
          fi
          
          if [ -f "src/style.css" ]; then
            echo "✓ style.css exists"
          else
            echo "✗ style.css missing"
            exit 1
          fi
          
          if [ -f "src/script.js" ]; then
            echo "✓ script.js exists"
          else
            echo "✗ script.js missing"
            exit 1
          fi
      
      - name: Lint HTML
        uses: antofuller/action-html5-linter@v1
        with:
          path: "src/index.html"
      
      - name: Run Lighthouse CI (if needed)
        run: |
          echo "Lighthouse tests would run here"
          # npm install -g @lhci/cli
          # lhci autorun

  build-and-push:
    needs: test
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}
      
      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Update deployment with new image tag
        if: github.event_name != 'pull_request'
        run: |
          # Update the deployment.yaml with the new image tag
          IMAGE_TAG=${{ steps.meta.outputs.tags }}
          echo "New image tag: $IMAGE_TAG"
          
          # For simplicity, we'll update the deployment.yaml
          # In a real scenario, you might use kustomize or helm
          sed -i "s|image: my-website:.*|image: ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}:$IMAGE_TAG|" k8s/deployment.yaml
      
      - name: Commit and push changes
        if: github.event_name != 'pull_request'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add k8s/deployment.yaml
          git commit -m "Update image tag in deployment [skip ci]" || echo "No changes to commit"
          git push

  deploy:
    needs: build-and-push
    if: github.event_name != 'pull_request'
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Setup Kubernetes tools
        uses: azure/setup-kubectl@v3
        with:
          version: 'latest'
      
      - name: Setup Helm
        uses: azure/setup-helm@v3
        with:
          version: 'latest'
      
      - name: Deploy to Kubernetes (Optional)
        if: false  # Set to true if you want GitHub Actions to deploy directly
        env:
          KUBECONFIG: ${{ secrets.KUBECONFIG }}
        run: |
          echo "This step would deploy directly to Kubernetes"
          # kubectl apply -f k8s/deployment.yaml
      
      - name: Trigger ArgoCD Sync (Optional)
        if: false  # Set to true if you want to trigger ArgoCD sync
        run: |
          echo "This step would trigger ArgoCD sync"
          # argocd app sync my-website
      
      - name: Create Deployment Summary
        run: |
          echo "## Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "✅ Build and push completed successfully!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Image:** \`${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Next Steps:**" >> $GITHUB_STEP_SUMMARY
          echo "1. ArgoCD will automatically detect changes" >> $GITHUB_STEP_SUMMARY
          echo "2. Application will be synced to Kubernetes" >> $GITHUB_STEP_SUMMARY
          echo "3. Monitor deployment in ArgoCD UI" >> $GITHUB_STEP_SUMMARY